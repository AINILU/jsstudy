<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字面量，都是一些不可改变的值
        //      比如：1,2,3,4,5
        //      字面量都是可以直接使用，但是我们一般都不会直接使用字面量
        // 变量，可以用来保存字面量，而且变量的值可以任意改变
        //      变量更加方便我们使用,所以在开发中都是通过变量去保存一个字面量，
        //      而很少直接使用字面量
        //      可以通过变量对字面量进行描述
        //      x=12121211212
        // 声明变量
        // 在js中使用var关键字来声明一个变量
        var a;
        // 为变量进行赋值
        a = 123;
        a = 456;
        // 声明和赋值同时进行
        var b = 789;
        var age = 80;
        console.log(a);
        console.log(age);
        // alert(1212121212);
    </script>
</head>

</html>
