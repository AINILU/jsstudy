<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            运算符也叫操作符
                通过运算符可以对一个或多个值进行运算,并获取运算结果
                比如：typeof就是运算符，可以来获得一个值得类型
                        他会将该值的类型以字符串的形式返回
                        number string boolean undefined object

                算数运算符
                    当对非number类型的值进行运算时，会将这些值转换为Number然后再运算
                        任何值和NaN做运算都得NaN
                    +   可以对两个值进行加法运算，并将结果进行返回
                        如果对两个字符串进行加法运算，则会做拼串，
                            会将两个字符串拼接为一个字符串，并返回
                        任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串操作
                        我们可以利用这一特点，来将任意数据类型转换为String
                        我们只需要为任意的数据类型+一个“”即可将其转换为String
                            这是一种隐式的类型转换，由浏览器自动完成，实际上他也是调用的String（）函数

                    -   可以对两个值进行减法运算，并将结果返回
                    
                    *   可以对两个值进行乘法运算

                    /   可以对两个值进行除法运算
                    任何值做- * /运算时，都会自动转换为Number
                    我们可以利用这一特点做隐式的类型转换
                        可以通过-0 *1 /1 来将其转换为Number
                        原理和Number（）函数一样，使用起来更加简单

                    %   取模运算（取余数）

        */
       var a = 123;
       var b = typeof a;
       console.log(b);
       console.log( typeof b);
       console.log(typeof a);

       a = 1+2+'3';//33
       a = '1'+2+3;//123
       console.log(typeof a);
       console.log(a);
    </script>
</head>
