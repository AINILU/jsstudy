<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            使用对象字面量创建一个对象
                可以在创建对象时，直接指定对象中的属性
                语法：
                    {属性名：属性值，属性名：属性值。。。}
                如果要使用一些特殊的名字，则必须加引号

                属性名和属性值是一组一组的名值对结构
                名和值之间用：连接，多个名值对之间使用，隔开
                如果一个属性之后没有其他属性了，就不要再写逗号
        */
       var obj={};
       console.log(typeof obj);
        obj.name='sun';
        // console.log(obj);

        var obj2={name:'zhu',old:18};
        console.log(obj2);

    </script>
</head>

</body>
</html>
