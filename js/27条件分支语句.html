<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            条件分支语句也叫switch语句
                语法：
                    switch(条件表达式){
                        case 表达式:
                            语句。。。
                            break;
                        case 表达式:
                            语句。。。
                            break;
                        case 表达式:
                            语句。。。
                            break;
                        default:
                            语句。。。
                            break;
                    }
                执行流程：
                    switch。。。case。。。语句
                    在执行时会依次将case后的表达式的值和switch后的表达式的值进行全等比较
                    如果比较结果为true，则从当前case处开始执行代码
                        当前case后的代码都会执行,所以一般在case后加break语句
                    如果为false，则继续向下比较
                    如果所有比较结果都为false，则执行default后的语句

                switch语句和if语句的功能实际上是有重复的，使用switch语句可以实现if的功能
                    同样使用if也可以实现switch的功能，所以我们使用时，根据习惯选择使用

        */
        // 根据num的值输出中文
        var num = 1;
        switch (num) {
            case 1:
                console.log(1);
                //使用break可以退出switch语句
                break;
            case 2:
                console.log(2);
                break;
            default:
                console.log('其他');
                break;
        }

    </script>
</head>

</html>
