<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            可以使用return来设置函数的返回值
                语法：
                    return 值；
                return后的值将会作为函数的执行结果返回
                    可以定义一个变量，来接受该结果
                在函数中return后的语句都不会执行

                如果return语句不跟任何值就相当于返回一个undefined
                如果不写return语句，也是返回undefined

                return后可以跟任意类型的值
        */
        function sum(a,b,c) {
            // console.log(a+b+c);
            var d=a+b+c;
            return d;
            alert(d);
        }
        //变量result的值就是函数的执行结果
        //函数返回什么result的值就是什么
        var result=sum(1,2,3);
        console.log(result);
    </script>
</head>

</body>
</html>
