<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          函数对象()  

          立即执行函数
            函数定义完，立即被调用
            立即执行函数往往只会执行一次
        */
        (function(){
            console.log('我是匿名函数');
        })();
        (function (a,b) {
            console.log(a);
            console.log(b);
        })(1,2);
    </script>
</head>
<body>
    
</body>
</html>
