<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ,运算符
                使用，分割多个语句，一般可以在声明多个变量时使用，
        */
        //使用，运算符同时声明多个变量并赋值
        var a = 1, b = 2 , c = 3 ;
        //alert(b);
        /*
            就和数学中一样，在js中运算符也有优先级
            在js中有一个运算符优先级的表
                在表中越靠上，优先级越高，越优先计算
                如果优先级一样，则从左往右计算
                可以用（）改变优先级

        */
        var result = 1 || 2 && 3;//返回值为1
        console.log(result);
    </script>
</head>
